appId: expo.modules.xmtpreactnativesdk.example
---
- launchApp:
- openLink: exp://127.0.0.1:19000
- tapOn: Unit-tests
- assertVisible: All Unit Tests
- tapOn: 1,2,3
- inputText: '1'
- tapOn: RUN ALL
- extendedWaitUntil:
