name: Android Tests
on:
  push:
    branches:
      - main
  pull_request:

env:
  GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GPR_USER: ${{ secrets.GITHUB_ACTOR }}

defaults:
  run:
    working-directory: ./example

jobs:
  android-tests:
    timeout-minutes: 30
    name: Android Tests
    runs-on: macos-15-intel
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3

      - name: Install npm dependencies
        run: yarn

      - name: Install docker
        run: brew install docker docker-compose

      - name: Prepare colima
        run: |
          brew install colima
          mkdir -p /tmp/colima

      - name: Start colima
        run: colima start

      - name: Start local test server
        run: docker-compose -p xmtp -f dev/local/docker-compose.yml up -d

      - name: Gradle Run Integration Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          working-directory: ./example
          api-level: 29
          script: |
            yarn
            npm run android
            sleep 15
            cd android && ./gradlew connectedCheck

      - name: Stop local test server
        run: docker-compose -p xmtp -f dev/local/docker-compose.yml down
